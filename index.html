<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valorant Premier Visualizer & Picker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0f1923;
            color: #ece8e1;
        }
        .valorant-red { color: #ff4655; }
        .valorant-bg-red { background-color: #ff4655; }
        .valorant-border-red { border-color: #ff4655; }
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #0f1923; }
        ::-webkit-scrollbar-thumb { background: #ff4655; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #ff5e6a; }
        @keyframes subtle-pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.8; transform: scale(1.01); }
        }
        .animate-subtle-pulse {
            animation: subtle-pulse 3s infinite ease-in-out;
        }
    </style>
